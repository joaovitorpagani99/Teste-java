<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Busca de Unidade de Saúde por CEP</title>
	<h:outputStylesheet library="rang" name="style.css" />
</h:head>

<h:body>
	<header>
		<H1>Busca de Unidade de Saúde por CEP</H1>
	</header>

	<div id="conteudo">
		<h2>Informe o CEP para encontrar a unidade de saúde:</h2>
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="cep" value="CEP:" />
				<p:inputText id="cep" value="#{buscaUnidadeSaudeBean.cep}" required="true" />

				<p:commandButton value="Buscar" actionListener="#{buscaUnidadeSaudeBean.buscar}" />
			</h:panelGrid>
		</h:form>
		<h:outputText value="#{buscaUnidadeSaudeBean.resultado}" rendered="#{not empty buscaUnidadeSaudeBean.resultado}" />
	</div>

	<footer> Rang: teste prático para desenvolvedor full stack </footer>
</h:body>
</html>
