<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Unidade de Saúde</title>
	<h:outputStylesheet library="rang" name="style.css" />
</h:head>

<h:body>
	<header>
		<H1>Unidade de Saude</H1>
	</header>

	<div id="conteudo">
		<h2>Cadastro de Unidade de Saúde</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="cnes" value="CNES:" />
				<h:inputText id="cnes" value="#{unidadeDeSaudeBean.unidadeDeSaude.cnes}"
					required="true" />

				<h:outputLabel for="nome" value="Nome do Estabelecimento:" />
				<h:inputText id="nome" value="#{unidadeDeSaudeBean.unidadeDeSaude.nomeUnidadeSaude}"
					required="true" />

				<h:outputLabel for="cepInicio" value="Faixa de CEP de Início:" />
				<h:inputText id="cepInicio" value="#{unidadeDeSaudeBean.unidadeDeSaude.cepInicial}"
					required="true" />

				<h:outputLabel for="cepFim" value="Faixa de CEP de Fim:" />
				<h:inputText id="cepFim" value="#{unidadeDeSaudeBean.unidadeDeSaude.cepFim}"
					required="true" />

				<h:commandButton value="Salvar" actionListener="#{unidadeDeSaudeBean.salvar}" />
			</h:panelGrid>
		</h:form>
	</div>


	<footer> Rang: teste pratico para desenvolvedor full stack </footer>
</h:body>
</html>
