<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Unidade de Saúde</title>
	<h:outputStylesheet library="rang" name="style.css" />
</h:head>

<h:body>
	<header>
		<H1>Cadastro de Unidade de Saúde</H1>
	</header>

	<div id="conteudo">
		<h2>Preencha os campos para cadastrar uma nova unidade de saúde:</h2>
		<h:form>
			<p:growl id="messages" life="2000" />
			<h:panelGrid columns="2" cellpadding="7">
				<p:outputLabel for="nomeUnidadeSaude"
					value="Nome da Unidade de Saúde:" />
				<p:inputText id="nomeUnidadeSaude"
					value="#{unidadeDeSaudeBean.unidadeDeSaude.nomeUnidadeSaude}"
					required="true" />

				<p:outputLabel for="cnes" value="CNES:" />
				<p:inputText id="cnes"
					value="#{unidadeDeSaudeBean.unidadeDeSaude.cnes}" required="true" />

				<p:outputLabel for="cepInicio" value="Faixa de CEP de Início:" />
				<p:inputText id="cepInicio"
					value="#{unidadeDeSaudeBean.unidadeDeSaude.cepInicial}"
					required="true" />

				<p:outputLabel for="cepFim" value="Faixa de CEP de Fim:" />
				<p:inputText id="cepFim"
					value="#{unidadeDeSaudeBean.unidadeDeSaude.cepFim}" required="true" />
				<p:commandButton value="Salvar" icon="fa fa-save"
					actionListener="#{unidadeDeSaudeBean.salvar}" update="@form" />
			</h:panelGrid>
		</h:form>

		<h:link outcome="buscaUS.xhtml" value="Ir para a página de busca" />
	</div>

	<footer> Rang: teste prático para desenvolvedor full stack </footer>
</h:body>
</html>
